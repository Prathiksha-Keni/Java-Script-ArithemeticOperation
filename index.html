<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <h1>Arithmentic Operarion</h1>
    <p>The Arithmentic Operarions are :-</p>
    <ol>
        <li>Addition</li>
        <li>Subtraction</li>
        <li>Multiplication</li>
        <li>Division</li>
        <li>Modulus</li>
    </ol>

    <script>
        var a = 10;
        var b = 5;
        var c = a + b;

        alert("Addition " + a + "+" + b + "=" + c);

        let x = 80;
        let y = 50;
        let z = y - x;
        alert("Subtraction " + y + "-" + x + "=" + z);

        const p = 15;
        const q = 30;
        const r = p * q;
        alert("Multiplication " + p + "*" + q + "=" + r);

        var a = 40;
        var b = 60;
        var c = a / b;
        alert("Division " + a + "/" + b + "=" + c);

        var a = 15;
        var b = 2;
        var c = a % b;
        alert("Modulus " + a + "%" + b + "=" + c);
    </script>
</body>

</html>
